<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <h1>QR Code Generator</h1>
            <span>Like the extension? <a href="#" target="_blank" title="Rate the extension!">Rate</a> it here!</span>
        </header>
        <!-- Main Section -->
        <main>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="qrcode" />
            </svg>
            <div class="settings">
                <div class="formats">
                    <label for="file-type">File Formats:</label>
                    <div>
                        <input type="checkbox" id="png" class="file-format-checkbox" value="png" checked />
                        <label for="png">PNG</label>
                    </div>
                    <div>
                        <input type="checkbox" id="jpg" class="file-format-checkbox" value="jpg" />
                        <label for="jpg">JPG</label>
                    </div>
                    <div>
                        <input type="checkbox" id="svg" class="file-format-checkbox" value="svg" />
                        <label for="svg">SVG</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pdf" class="file-format-checkbox" value="pdf" />
                        <label for="pdf">PDF</label>
                    </div>
                </div>

                <div class="color">
                    <div class="left">
                        <label for="main">Main Color:</label>
                        <input class="no-padding" type="color" id="mainColor" value="#000000" />
                    </div>
                    <div class="right">
                        <label for="background">Background Color:</label>
                        <input class="no-padding" type="color" id="backgroundColor" value="#ffffff" />
                    </div>
                </div>
                <div class="dimensions">
                    <label for="width">Width:</label>
                    <input type="number" id="width" value="1000" />
                    <label for="height">Height:</label>
                    <input type="number" id="height" value="1000" />
                </div>
                <div>
                    <label for="logo">Logo:</label>
                    <input type="file" id="logo" accept="image/*" />
                </div>
                <div class="buttons">
                    <button id="generate">Regenerate QR Code</button>
                    <button id="download">Download</button>
                </div>
            </div>
        </main>
        <!-- Footer Section -->
        <footer>
            <div class="left footer-text">
                <p>This project is <b>open source</b>!</p>
                <p>
                    Feel free to contribute on
                    <a href="https://github.com/louis-mudrack/qrcode-gen" target="_blank"
                        title="GitHub of Louis Mudrack">GitHub</a>.
                </p>
            </div>
            <div class="right links">
                <a href="https://github.com/louis-mudrack/qrcode-gen" target="_blank" title="GitHub of Louis Mudrack">
                    <img src="images/github-mark-white.png" alt="GitHub Logo" />
                </a>
            </div>
        </footer>
        <script src="js/library/qrcode.js"></script>
        <script src="js/library/jspdf.umd.min.js"></script>
        <script src="js/library/svg2pdf.umd.min.js"></script>
        <script src="js/library/jszip.min.js"></script>
        <script src="js/qrcodegenerator.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
